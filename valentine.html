<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 50%, #f67280 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #c06c84;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .buttons-container {
            position: relative;
            height: 200px;
            margin-top: 40px;
        }

        button {
            font-size: 1.5em;
            padding: 15px 40px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(255, 107, 157, 0.6);
        }

        #noBtn {
            background: linear-gradient(135deg, #ddd, #ccc);
            color: #666;
            position: absolute;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .result {
            display: none;
            animation: fadeIn 0.5s;
        }

        .result.show {
            display: block;
        }

        .kisses {
            font-size: 5em;
            animation: kiss 1s infinite;
        }

        @keyframes kiss {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 30px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .message {
            font-size: 1.8em;
            color: #ff6b9d;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>

    <div class="container">
        <div id="question">
            <h1>Will You Be My Valentine? üíù</h1>
            <div class="buttons-container">
                <button id="yesBtn">Yes! üíï</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="result" class="result">
            <div class="kisses">üòòüòòüòò</div>
            <div class="message">Yay! I love you! üíñ</div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');
        const result = document.getElementById('result');
        const container = document.querySelector('.container');
        const buttonsContainer = document.querySelector('.buttons-container');

        // Make the No button move away when mouse gets near it (desktop)
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);

        // Mobile touch support
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Track touch movement on the buttons area (mobile)
        buttonsContainer.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const touchX = touch.clientX;
            const touchY = touch.clientY;

            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            // Calculate distance between touch and button center
            const distance = Math.sqrt(
                Math.pow(touchX - btnCenterX, 2) +
                Math.pow(touchY - btnCenterY, 2)
            );

            // If touch is within 100px of the button, move it away
            if (distance < 100) {
                moveButton();
            }
        }, { passive: true });

        function moveButton() {
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // Calculate random position within the container
            const maxX = containerRect.width - btnRect.width - 80;
            const maxY = 150;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Set initial position for No button
        noBtn.style.left = '250px';
        noBtn.style.top = '60px';

        // Handle Yes button click
        yesBtn.addEventListener('click', () => {
            question.style.display = 'none';
            result.classList.add('show');
            createHearts();
        });

        // Create falling hearts animation
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    heart.style.opacity = Math.random();
                    heartsContainer.appendChild(heart);

                    setTimeout(() => heart.remove(), 5000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
